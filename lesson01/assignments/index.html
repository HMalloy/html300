<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment 1 - Part 2 Example</title>
    <!-- jQuery CDN -->
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <!-- Local Files -->
    <script src="scripts2.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <h1>Using ES6+ Methods</h1>
        <h2>Initial Array</h2>
        <p class="array"></p>
        <section class="input-set map">
            <!-- Input -->
            <h3>MAP | Enter a number to add to each number in the array.</h3>
            <input type="number" class="input">
            <!-- Submit for Input -->
            <input class="submit" type="submit"></input>
            <!-- Result markup with hook for answer -->
            <p class="markup"></p>
        </section>

        <section class="input-set filter">
            <!-- Input -->
            <h3>FILTER | Enter a number to filter the array by.</h3>
            <p>This will create a new array with only numbers from the original array that are greater than (&gt;) the number you enter here.</p>
            <input type="number" class="input">
            <!-- Submit for Input -->
            <input class="submit" type="submit"></input>
            <!-- Result markup with hook for answer -->
            <p class="markup"></p>
        </section>

    </main>
</body>

</html>
