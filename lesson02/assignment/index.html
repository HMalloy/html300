<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Assignment 02</title>
    </head>
    <body>
        <main class="main">
            <h1>Assignment 02</h1>
            <!-- Start of card -->
            <div class="card">
              <!-- card body -->
              <div class="card-body">
                <!-- card copy 1 -->
                <div class="card-copy">
                  <!-- card image -->
                  <div class="card-img">
                    <img src="https://images.unsplash.com/photo-1531427186611-ecfd6d936c79" alt="Smartly dress man smiling enthusiastically straight ahead.">
                  </div>
                  <!-- card title -->
                  <div class="card-title">
                    <h3 class="name">Steve Smith</h3>
                    <p class="job">Project Manager</p>
                  </div>
                </div>
                <!-- card copy 2 -->
                <div class="card-copy">
                  <!-- card about list -->
                  <ul class="about">
                    <li class="item"><strong>Company:</strong> Front End Dev Co</li>
                    <li class="item"><strong>Experience:</strong> 3 years</li>
                    <li class="item"><strong>School:</strong> UW</li>
                    <li class="item"><strong>Major:</strong> Marketing</li>
                    <li class="item"><strong>Email:</strong> steve@fedc.com</li>
                    <li class="item linkedin"><img src="img/linkedin.svg" alt="linkedin logo"> steve.linkedinprofile.com</li>
                  </ul>
                </div>
              </div>
            </div>
        </main>
    </body>
</html>
